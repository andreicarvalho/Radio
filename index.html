<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir Playlist M3U com VLC</title>
</head>
<body>
    <video id="vlc-player" controls autoplay></video>

    <script>
        // Caminho para o arquivo M3U
        var playlistUrl = 'http://192.168.0.115:8000/HomeStudio';

        // Instanciando o player VLC
        var vlcPlayer = document.getElementById('vlc-player');

        // Setando a URL da playlist no player
        vlcPlayer.src = playlistUrl;

        // Checando se o player é suportado
        if (vlcPlayer.canPlayType('application/x-mpegURL')) {
            vlcPlayer.type = 'application/x-mpegURL';
        } else {
            console.error('O seu navegador não suporta a reprodução de arquivos M3U.');
        }
    </script>
</body>
</html>
