<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato via WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }

        .player-img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }
        audio {
            width: 100%;
            background-color: #fff;
            border-radius: 5px;
        }

        .whatsapp-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="player-image">
            <img class="player-img" src="./icons/logo.png" alt="Imagem do player">
        </div>
        
        <audio controls autoplay>
            <source src="http://localhost:8000/HomeStudio" type="audio/mpegurl">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        
        <a class="whatsapp-button" href="https://api.whatsapp.com/send?phone=48998296674">Entre em contato pelo WhatsApp</a>
    </div>
</body>
</html>
